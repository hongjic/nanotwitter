<div class="row">
  <div class="col-md-12">
        <div class="col-sm-12" id="tweet_writing_box">
          <div class="col-sm-10">
            <textarea class="form-control" placeholder="What's happening?" id="tweet_content"></textarea>
          </div> 
          <div class="col-sm-2" style="padding-left:0px;padding-right:0px">
            <button id="tweet_submit"  class="btn btn-default" disabled="disabled" style="width:100%;">Post</button>
            <p style="width:100%;text-align:center;padding-top:5px" id="tweet_length">0/140</p>
          </div>
        </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div id="tweet_list">
    </div>
    <button id="load_more"  class="btn btn-default" style="width:100%;margin-bottom:20px">Load More</button>
  </div>
</div>

<div class="win" style="display:none;" id="global_tweet">
  <div class="win-shadow"></div>
  <div class="win-box">
    <div class="media well">
      <div class="media-body">
        <h5 id="global_tweet_title"></h5>
        <textarea class="form-control" style="width:100%; margin-top: 10px; height: 70px" id="global_tweet_content" placeholder="What's happening?"></textarea>
        <button class="btn btn-link pull-right" type="button" id="global_tweet_tweet">Tweet</button>
        <button class="btn btn-link pull-right" type="button" id="global_tweet_cancel">Cancel</button>
      </div>
    </div>
  </div>
</div>
